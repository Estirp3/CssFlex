<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Site</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="asset/img/1.jpg" alt="Maria" class="avatar">
                <h2>Maria</h2>
                <p>Activa ahora</p>
                <div class="icons">
                    <img src="asset/icons/icons8-charla-64.png" alt="">
                    <img src="asset/icons/icons8-menú-50.png" alt="">
                </div>
            </div>
            <button class="new-chat-button">Nuevo Chat</button>
            <div class="contact-list">
                <div class="profile">
                    <img src="asset/img/2.jpg" alt="Juanita" class="contact-avatar">
                    <div class="contact-info">
                        <h3>Juanita</h3>
                        <p>At vero eos et accusa</p>
                    </div>
                </div>
                <div class="profile">
                    <img src="asset/img/3.jpg" alt="Juanita" class="contact-avatar">
                    <div class="contact-info">
                        <h3>Andrea</h3>
                        <p>At vero eos et accusa</p>
                    </div>
                </div>
                <div class="profile">
                    <img src="asset/img/4.jpg" alt="Juanita" class="contact-avatar">
                    <div class="contact-info">
                        <h3>Pedro</h3>
                        <p>At vero eos et accusa</p>
                    </div>
                </div>
                <div class="profile">
                    <img src="asset/img/5.jpg" alt="Juanita" class="contact-avatar">
                    <div class="contact-info">
                        <h3>Julian</h3>
                        <p>At vero eos et accusa</p>
                    </div>
                </div>
                <!-- More contacts... -->
            </div>
        </aside>
        <main class="content">
            <div class="welcome-message">
                <img src="asset/img/image.png" alt="Networking" class="networking-icon">
                <h1>Comienza el Networking</h1>
                <p>Presiona el botón "Nuevo chat" para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento.</p>
            </div>
        </main>
    </div>
</body>
</html>
